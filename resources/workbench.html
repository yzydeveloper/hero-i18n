<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <div id="workbench">
    <button @click="create">postMessage</button>
    <div>{{JSON.stringify(store)}}</div>
  </div>
  <body>
    <script type="module">
      import { createApp, ref } from 'https://cdn.jsdelivr.net/npm/vue@3.2.21/dist/vue.esm-browser.js'
      const vscode = window.acquireVsCodeApi()
      createApp({
        setup() {
          const num = ref(0)
          const store = ref({})
          window.addEventListener('message', (event) => {
            const message = event.data
            switch (message.type) {
              case 'config':
                store.value.config = message.data
                break

              default:
                break
            }
          })
          return {
            num,
            store,
            create: () => {

            },
            write: () => {

            },
          }
        },
      }).mount('#workbench')
      vscode.postMessage({ type: 'ready' })
    </script>
  </body>
</html>
